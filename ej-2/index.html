<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Formularios</title>
  </head>
  <body>
    <form class="formulario" action="">
      <span class="linea linea-1">
        <label class="item nickname" for="nickname">
          <span class="span">Nombre de usuario: </span>
          <input
            class="input"
            type="text"
            name="nickname"
            id="nickname"
            autocomplete="nickname"
            required
          />
        </label>
        <input class="boton comprobar" type="submit" value="Comprobar" />
      </span>
      <span class="linea linea-2">
        <label class="item nombre" for="nombre">
          <span>Nombre real: </span>
          <input
            type="text"
            name="nombre"
            id="nombre"
            autocomplete="name"
            required
          />
        </label>
      </span>
      <span class="linea linea-3">
        <label class="item password" for="password">
          <span>Contrase√±a: </span>
          <input
            type="text"
            name="password"
            id="password"
            autocomplete="password"
            required
          />
        </label>
        <pre class="pre">Calidad</pre>
      </span>
      <input class="boton enviar" type="submit" />
    </form>
  </body>
</html>
